<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho Supermercado</title>
</head>
<body>
    <h1>Carrinho</h1>

    <p>Este é o carrinho de compras da loja</p>
    <p>Quantidade de itens no carrinho: <span id="itensCarrinho">0</span></p>
    <button onclick="adicionarCarrinho()">Adicionar</button>
    <button onclick="removerCarrinho()">Remover</button>
    <button onclick="limparCarrinho()">Limpar</button>
    <button onclick="verCarrinho()">Ver carrinho</button>

    <script> 

        //variavel global
        let carrinho = 0 //apos criado a variavel let carrinho nao é nescessario utilizar o let para apontar a
                            //  variavel usa-se somente o nome da variavel no caso carrinho

        function adicionarCarrinho(){
            // primeiro exemplo: //carrinho = carrinho + 1 //recerber ele mesmo + 1 (chama-se acumulo)
            // segundo exemplo:// carrinho +=1
            carrinho++
            document.querySelector("#itensCarrinho").innerHTML = carrinho
        }
        
        function removerCarrinho(){
            carrinho--
            document.querySelector("#itensCarrinho").innerHTML = carrinho
        }
        
        function limparCarrinho(){
            carrinho = 0
            document.querySelector("#itensCarrinho").innerHTML = carrinho 
        }
        
        function verCarrinho(){
            alert("Itens no carrinho" + carrinho)
            
        }


    </script>

</body>
</html>
