<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input placeholder="Digite o nome" >
    <br>
    <input placeholder="Digite a idade">
    <br>
    <input placeholder="Digite o cfp">
    <br>
    <input placeholder="Digite o email">
    <br>
    <button onclick="validarDados()">Salvar</button>
    


    <script>
            

       

        function validarDados(){

            let nome = document.querySelectorAll("input")[0].value //voce chama o primeiro input sabendo que no codigo o Zero é o primeiro 
            let idade = parseInt(document.querySelectorAll("input")[1].value)
            let cpf = document.querySelectorAll("input")[2].value
            let email = document.querySelectorAll("input")[3].value

                //length significa comprimento
            if ( nome.length <= 3 ){   
                alert("O nome digitado é muito curto...")
                return
            } 

            //Valida se não for numero (Verifica se é verdadeiro ou falso)
           if ( isNaN(idade) == true ){
                alert("Digite uma idade válida...")
                return
           }

           if( idade > 120 ){
            alert("Idade inválida")
            return
           }

           // para dizer diferente em uma comparçao usa-se != (esclamaçao e igual)
           if (cpf.length != 11) {
            alert("CPF inválido")
            return
           } 
           
           if (cpf.length > 14) {
            alert("CPF inválido")
            return
           }

           if ( email.includes("@") == false ){
            alert("Email inválido")
            return
           }

           if ( email.includes(".") == false ){
            alert("Email inválido")
            return
           }

          
    
            
            
            alert("Cadastro realizado com sucesso!")

        }




    </script>

</body>
</html>
