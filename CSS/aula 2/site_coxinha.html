<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da melhor coxinha de São Carlos e Região</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    
    <div class="cabecalho">
        <h1>Site da melhor coxinha de São Carlos e Região</h1>
        <p class="regiao">As melhores <span class="coxa">coxinhas</span> de toda região estão aqui!</p>
        <p class="sabores"><u>Experimente todos os sabores!</u></p>
    </div>


    <div class="container">
        <button class="produto">Ver produtos</button>
        <button class="produto">Tirar produtos</button>
        <button class="produto">Adicionar produtos</button>
        <button class="botaoInvertido">Login/Cadastro</button>

        <h2>Produtos</h2>

        <p>Conheça nossos produtos:</p>

        <ul>
            <li>Coxinha de Frango</li>
            <li>Coxinha de Carne</li>
            <li>Coxinha de Costela com Catupiry</li>
        </ul>



    </div>
    
</body>
</html>
