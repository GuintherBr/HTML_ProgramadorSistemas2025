<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Logim</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>

    <h1>Acesse sua Conta</h1>

                <label for="email">E-mail:</label><br>
                <input type="email" id="inputEmail" required><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="inputSenha"  required><br><br>

                <button onclick="entrar()">Entrar</button>

                <script>

                    let logim = {

                        email: "",
                        senha: ""

                    }

                    function entrar(){
                    logim.email = document.querySelector("#inputEmail").value
                    logim.senha = document.querySelector("#inputSenha").value

                    console.log(logim)
                    }

                </script>

    
</body>
</html>
